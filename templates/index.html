<!doctype html>

    </style>

    <div class="box">
      <p>
        Enter a URL and the server will fetch it and show you the response.
      </p>
      <p class="hint">

      <form method="POST" action="/fetch">

        <br /><br />
        <button type="submit">Fetch</button>

    </div>

    </p>
